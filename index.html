<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hungry Monster</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hungry Monster</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse d-flex justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blogs</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- search -->

      <div class="row justify-content-md-center search-section">

        <div class="col-md-5">
          <div class="search-form">
            <div class="input-group">
              <input id="input-meal" type="text" class="form-control" placeholder="Search for Meal"
                aria-label="Search for Meal" aria-describedby="button-addon2">
              <button id="searchBtn" class="btn btn-outline-secondary search-button" type="button"
                id="button-addon2">Search</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main-section">
      <div id="notify" class="row justify-content-md-center notify-section">
        <div class="col-md-4">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong> Sorry! </strong> not available.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
      </div>

      <!-- container main -->
      <div id="meal-container" class="row justify-content-md-center">
      </div>

    </main>

  </div>


  <!-- Modal show meal details -->
  <div id="mealModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <img id="meal-image" class="modal-image" src="">
          <h5 id="meal-name" class="modal-title mt-2 mb-4">Modal title</h5>
          <h6 class="mb-4">Ingredients</h6>
          <div id="ingredient" class="ingredient">
            <!-- <p></p> -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
